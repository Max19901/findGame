<div class="app">
  <div class="app__header header">
    <div class="title">Найди пару</div>
    <div class="leaders"
         (click)="isShowResult = !isShowResult"
         hover></div>
  </div>
  <app-result [isShowResult]="isShowResult"></app-result>
  <app-actions></app-actions>
  <app-timer [(gameStatus)]="gameStatus"></app-timer>
  <app-dashboard
    [(gameStatus)]="gameStatus"
    (onHandleCardItem)="isShowResult = $event"></app-dashboard>
</div>
